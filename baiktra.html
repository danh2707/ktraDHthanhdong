
<form id="form1" runat="server">
    <div>
        <asp:ValidationSummary ID="ValSummary" runat="server" ShowMessageBox="true" ShowSummary="flase"/>
        <table>
            <tr>
                <td>
                    <asp:Label ID="label1" runat="server" Text="Họ tên"></asp:Label>
                </td>
                <td>
                    <asp:TextBox ID="txtHoten" runat="server"></asp:TextBox>
                    <asp:RequiredFieldValidator ID="RFV1" runat="server" ErrorMessage="bạn phải nhập họ tên" ControlToValidate="txtHoten">*(Yêu cầu)</asp:RequiredFieldValidator>
                </td>
            </tr>
            <tr>
                <td>
                    <asp:Label ID="Label2" runat="server" Text="Email"></asp:Label>
                </td>
                <td>
                    <asp:TextBox ID="txtEmail" runat="server"></asp:TextBox>
                    <asp:RequiredFieldValidator ID="RdFV2" runat="server" ErrorMessage="bạn phải nhập hòm thư" ControlToValidate="txtEmail">*(Yêu cầu)</asp:RequiredFieldValidator>
                    <asp:RequiredFieldExpressionValidator ID="REV1" runat="server" ErrorMessage="Hòm thư bạn nhập không đúng định dạng" ControlToValidate="txtEmail"></asp:RequiredFieldExpressionValidator>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <asp:Button ID="Button1" runat="server" Text="Accept"/>
                </td>
            </tr>
        </table>
    </div>
</form>
